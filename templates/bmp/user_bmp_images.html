{% extends 'bmp/base.html' %}

{% block content %}
    <div class="container mt-5 text-center">
        <h1>
            <i class="bi bi-clock-history"></i>
            My history
        </h1>
        {% for bmp_image in bmp_images %}
             <a href="{% url 'image_detail' bmp_image.id %}">
            <div class="card mb-3 mx-auto" style="width: 50%;">
                <img src="{{ bmp_image.image.url }}" class="card-img-top mx-auto" alt="BMP Image" style="width: 20%; height: 20%;">
                <div class="card-body">
                    <p class="card-text">{{ bmp_image.text }}</p>
                </div>
            </div>
            </a>
        {% empty %}
            <p>No file history yet</p>
        {% endfor %}
    </div>
{% endblock %}

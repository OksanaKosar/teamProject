{% extends 'bmp/base.html' %}

{% block content %}
   <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Extract message from BMP image</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="image" accept=".bmp" required>
                        <label class="custom-file-label" for="image">Select a BMP image</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Extract message</button>
                </div>
            </form>
            {% if message %}
                <div class="mt-4 text-center">
                    <h2>Extracted message:</h2>
                    <p class="lead">{{ message }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}

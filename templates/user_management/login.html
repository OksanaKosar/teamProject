{% extends 'bmp/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <h1>Log in</h1>
            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Log in</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
